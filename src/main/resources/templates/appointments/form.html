<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h2 th:if="${appointment.id == null}">Add Appointment</h2>
        <h2 th:if="${appointment.id != null}">Edit Appointment</h2>
        <form th:action="@{/appointments/save}" th:object="${appointment}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Patient</label>
                <select th:field="*{patient.id}" class="form-control">
                    <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Doctor</label>
                <select th:field="*{doctor.id}" class="form-control">
                    <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Appointment Date</label>
                <input type="datetime-local" th:field="*{appointmentDate}" class="form-control"/>
            </div>
			<div class="form-group">
			    <label>Blood Pressure</label>
			    <input type="number" th:field="*{bp}" class="form-control"/>
			</div>
			<div class="form-group">
			    <label>Symptoms</label>
			    <input type="text" th:field="*{symptom}" class="form-control"/>
			</div>

            <div class="form-group">
                <label>Status</label>
                <input type="text" th:field="*{status}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/appointments" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
