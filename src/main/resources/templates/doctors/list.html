<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h2>Doctors</h2>
        <a href="/doctors/new" class="btn btn-success">Add Doctor</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Specialty</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.id}"></td>
                    <td th:text="${doctor.name}"></td>
                    <td th:text="${doctor.specialty}"></td>
                    <td th:text="${doctor.contactNumber}"></td>
                    <td>
                        <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
