<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h2>Rooms</h2>
        <a href="/rooms/new" class="btn btn-success">Add Room</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Number</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.roomNumber}"></td>
                    <td th:text="${room.type}"></td>
                    <td th:text="${room.status}"></td>
                    <td>
                        <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/rooms/delete/{id}(id=${room.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
