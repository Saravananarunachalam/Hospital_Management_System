<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h2 th:if="${room.id == null}">Add Room</h2>
        <h2 th:if="${room.id != null}">Edit Room</h2>
        <form th:action="@{/rooms/save}" th:object="${room}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Room Number</label>
                <input type="text" th:field="*{roomNumber}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Type</label>
                <input type="text" th:field="*{type}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select th:field="*{status}" class="form-control">
                    <option value="Available">Available</option>
                    <option value="Occupied">Occupied</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/rooms" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
