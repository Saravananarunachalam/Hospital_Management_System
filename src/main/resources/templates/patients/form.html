<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h2 th:if="${patient.id == null}">Add Patient</h2>
        <h2 th:if="${patient.id != null}">Edit Patient</h2>
        <form th:action="@{/patients/save}" th:object="${patient}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" th:field="*{age}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="text" th:field="*{gender}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" th:field="*{contactNumber}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Assign Room</label>
                <select th:field="*{room.id}" class="form-control">
                    <option value="">No Room</option>
                    <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.roomNumber + ' (' + room.type + ', ' + room.status + ')'}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/patients" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
